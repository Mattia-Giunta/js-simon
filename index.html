<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Boom Countdown</title>

</head>

<body>

    <div class="clock">

        <!-- contatore ore -->
        <div class="hours">

            <div class="first">
                <div class="number">0</div>
            </div>

            <div class="second">
                <div class="number">0</div>
            </div>

        </div>
        
        <div class="tick">:</div>

        <!-- contatore minuti -->
        <div class="minutes">

            <div class="first">
                <div class="number">0</div>
            </div>

            <div class="second">
                <div class="number">0</div>
            </div>

        </div>

        <div class="tick">:</div>

        <!-- contantore secondi -->
        <div class="seconds">

            <div class="first">
                <div class="number">0</div>
            </div>

            <div class="second infinite">
                <div class="number">0</div>
            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>

<!-- Terminato esercizio -->
